<ion-view title="{{vm.locales.title}}">
  <ion-content class="bg" padding="true">
    <div class="card">
      <div class="item item-text-wrap">
        <h3>{{vm.appName}}</h3>
        <p>v{{vm.appVersion}}</p>
      </div>
    </div>
    <div class="card">
      <div class="item item-image logo">
        <img alt="Irontec S.L" ng-src="images/logos/irontec.png" />
      </div>
    </div>
    <div class="card">
      <div class="item item-image logo">
        <img  alt="Diputación Foral de Bizkaia" ng-src="images/logos/dipu.jpg" />
      </div>
      <div class="item item-text-wrap">
        Bizkaiko Foru Aldundiak babestutako ekintza/Actividad subvencionada por la Diputación Foral de Bizkaia
      </div>
      </div>
    </div>
    <div class="card">
      <div class="item item-image logo">
        <img alt="Ayuntamiento de Basauri" ng-src="images/logos/basauri.png" />
      </div>
    </div>
    <div class="card">
      <div class="item item-image logo">
        <img alt="Ayuntamiento de Ermua" ng-src="images/logos/ermua.png" />
      </div>
    </div>
    <div class="card">
      <div class="item item-image logo">
        <img alt="Ayuntamiento de Ondarroa" ng-src="images/logos/ondarroa.jpg" />
      </div>
    </div>
    <div class="card">
      <div class="item item-image logo">
        <img alt="Ayuntamiento de Arrasate" ng-src="images/logos/arrasate.gif" />
      </div>
    </div>
    <div class="card">
      <div class="item item-image logo">
        <img alt="Ayuntamiento de Mancomunidad Uribe Kosta" ng-src="images/logos/uribe.jpg" />
      </div>
    </div>
    <div class="card">
      <div class="item item-image logo">
        <img alt="Ayuntamiento de Zierbena" ng-src="images/logos/zierbena.png" />
      </div>
    </div>
  </ion-content>
</ion-view>
